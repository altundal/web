{{ define "content" }}
<div class="blog-post">
  <h1>{{ .Title }}</h1>
  <div class="blog-post-subheader">
    {{ if .Date }}
      <time>{{ .Date.Format "02/01/2006" }}</time>
    {{ end }}
    {{if .Params.tags}}
      {{ range .Params.tags }}
        <a class="tag" href="/tags/{{ . | urlize }}">#{{.}}</a>
      {{ end }}
    {{ end }}
  </div>
  <div class="blog-post-content">
    {{ .Content }}
  </div>
</div>
{{ end }}
