{{ define "content" }}
<section>
  <ul class="posts-listing">
    {{ range where .Site.RegularPages "Section" "posts" }}
    <li>
      <div class="row" id="post">
        <div class="col-sm date-time-title post">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <i class="when">{{ .Params.When }}{{ if .Params.Where }}, {{ .Params.Where }}
            {{ end }}</i>
        </div>
        <div class="d-none d-sm-block col-sm-3 date-share">
          <a href="{{ .Permalink }}" target="_blank">payla≈ü</a>
        </div>
      </div>
      <div class="blog-post-content row">
        <div class="col-sm-12">
          {{ .Content }}
        </div>
      </div>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
